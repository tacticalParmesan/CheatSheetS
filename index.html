<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>CheatSheetS | CSS Flexbox fundamentals </title>
</head>
<body>
    <div class="header">
        <div class="material-symbols-outlined" id="css-icon">developer_mode_tv</div>
        <div class="header-text"> {CheatsSheetS}</div>
    </div>
    <div class="page-container">
        <div class="container direction">
            <ul class="dir-options-list">
                <li class="dir-setting flex-row" id="flex-row">flex-row</li>
                <li class="dir-setting" id="row-reverse">row-reverse</li>
                <li class="dir-setting">column</li>
                <li class="dir-setting">column-reverse</li>
            </ul>
            <div class="box dir-showbox" id="dir-showbox">
                <div class="square">1</div>
                <div class="square">2</div>
                <div class="square">3</div>
            </div>
        </div>
        
        <div class="container justify">
            <div class="dir-text">Justify elements</div>
        </div>
        
        <div class="container align-items">
            <div class="dir-text">Align Items</div>
        </div>
        
        <div class="container align-content">
            <div class="dir-text">Align Content</div>
        </div>
        
        
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
